version: '3'

services:

  caddy:
    image: purkhanov/micro-caddy:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "80:80"
      - "433:433"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  front-end:
    image: purkhanov/front-end:1.0.0
    deploy:
      mode: replicated
      replicas: 1:

  broker-service:
    image: purkhanov/broker-service:1.0.1
    deploy:
      mode: replicated
      replicas: 1


  listener-service:
    image: purkhanov/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  
  auth-service:
    image: purkhanov/auth-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"


  logger-service:
    image: purkhanov/logger-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1


  mailer-service:
    image: purkhanov/mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_ENCRYPTION: none
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      FROM_NAME: "John Smith"
      FROM_ADDRESS: john.smith@example.com

  
  rabbitmq:
    image: 'rabbitmq:4.0-management-alpine'
    deploy:
      mode: global


  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - "1025:1025"
      - "8025:8025"

  mongo:
    image: 'mongo:4.2.17-bionic'
    ports:
      - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - microservices_volume:/data/db

  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - microservices_volume:/var/lib/postgresql/data/


volumes:
  microservices_volume:
  caddy_data:
    external: true
  caddy_config:
